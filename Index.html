<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Confessions Wall</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="gradient-heading">✨ Break the Block Wall ✨</h1>
    <p class="subtitle">Feeling blocked? Share why. Let's unblock together!</p>
  </header>

  <div class="input-container glass">
    <h2 class="gradient-heading">What's on your mind?</h2>
    <textarea id="whyInput" placeholder="Why are you blocked? Press Enter to share. Shift+Enter for new line"></textarea>
  </div>

  <section>
    <h2 class="gradient-heading">🌟 See What Others Shared 🌟</h2>
    <div id="wall" class="wall glass">
      <p class="subtitle">Loading...</p>
    </div>
  </section>

  <button id="themeToggle" class="theme-btn">
    <span id="themeLabel">☀️ Chase the Light</span>
  </button>

  <script type="module" src="app.js"></script>
</body>
</html>
